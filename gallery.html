    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Folder (tab) logic for gallery
        const btnMatch = document.getElementById('show-matchday');
        const btnTrain = document.getElementById('show-training');
        const matchSection = document.getElementById('match-day');
        const trainSection = document.getElementById('training');

        btnMatch.onclick = function() {
          matchSection.style.display = 'block';
          trainSection.style.display = 'none';
          btnMatch.classList.add('active');
          btnTrain.classList.remove('active');
          matchLightbox.refresh();
        };
        btnTrain.onclick = function() {
          matchSection.style.display = 'none';
          trainSection.style.display = 'block';
          btnTrain.classList.add('active');
          btnMatch.classList.remove('active');
          trainLightbox.refresh();
        };

        // Initialize SimpleLightbox for both galleries
        let matchLightbox = new SimpleLightbox('#matchday-gallery a');
        let trainLightbox = new SimpleLightbox('#training-gallery a');
    </script>
