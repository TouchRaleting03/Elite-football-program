<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Linking google fonts for Material Symbols Rounded -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward"/>
  <!-- Linking SwiperJs CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <title>Sponsors | Elite Football Program</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="images/051 logo.jpeg" alt="Team Logo" class="logo centered-logo">
    <h1>Elite Football Program</h1>
    <div class="nav-toggle" id="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-menu" id="nav-menu">
      <a href="index.html">Home</a>
      <a href="Meet the team.html">Meet the Team</a>
      <a href="gallery.html">Gallery</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeukhhPTnp4K_vMfRr6O9BXO5trsx8xSCFnx321yfYnGJNKLA/viewform?usp=header" target="_blank">Registration</a>
      <a href="Sponsors.html">Sponsors</a>
     <a href="https://www.jpsfa.org.za/bst" target="_blank">Bill Stewart tournament</a>
    </nav>
    </nav>
  </header>
  <div class="container swiper">
    <div class="card-wrapper swiper">
      <ul class="card-list swiper-wrapper">
        <li class="card-item swiper-slide">
          <a href="https://www.benetech.co.za/" class="card-link" target="_blank" rel="noopener">
            <img src="images/Bene-Tech logo-1.jpg" alt="Sponsor 1" class="card-image">
            <p class="badge Bene-Tech"> Bene-Tech</p>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="https://www.cozycorner.co.za/" class="card-link" target="_blank" rel="noopener">
            <img src="images/cozy corner logo.jpg" alt="Sponsor 2" class="card-image">
            <p class="badge cozy corner"> cozy corner</p>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="https://ngwaneattorneys.co.za/" class="card-link" target="_blank" rel="noopener">
            <img src="images/Ngwane_Attorneys_Logo_2.png" alt="Sponsor 3" class="card-image" style="object-fit: contain; width: 100%; height: 180px; background: #fff; padding: 10px;">
            <p class="badge Ngwane_Attorneys"> Ngwane Attorneys</p>
          </a>
        </li>
       </ul>
      <div class="swiper-pagination"></div>
      <!-- Remove navigation arrows for auto-play -->
    </div>
  </div>
  <!--Linking SwiperJS script-->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!--Custom script linking-->
  <script>
    // Swiper auto-play, loop, no navigation arrows
    new Swiper('.card-wrapper', {
      loop: true,
      spaceBetween: 30,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        dynamicBullets: true,
      },
      breakpoints: {
        0: { slidesPerView: 1 },
        768: { slidesPerView: 2 },
        1024: { slidesPerView: 3 },
      }
    });
  </script>
  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>
  <h3 style="text-align:center; margin: 24px 0;">
    We would like to thank our sponsors for their continued and generous support
  </h3>
  <footer>
    <p>&copy; 2025 Elite Football Program. All rights reserved.</p>
  </footer>
</body>
</html>
