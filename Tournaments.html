  <script>
    // Responsive nav toggle
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Main tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        // Hide all tournament tab contents
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        // Activate the selected tournament tab
        this.classList.add('active');
        document.getElementById(this.dataset.tab).classList.add('active');
        // Reset sub-tabs to Photos for the selected tournament
        document.querySelectorAll(`#${this.dataset.tab} .sub-tab-btn`).forEach((st, i) => {
          st.classList.toggle('active', i === 0);
        });
        document.querySelectorAll(`#${this.dataset.tab} .sub-tab-content`).forEach((sc, i) => {
          sc.classList.toggle('active', i === 0);
        });
      });
    });

    // Sub-tab switching (only within the active tournament tab)
    document.querySelectorAll('.sub-tabs').forEach(subTabs => {
      subTabs.addEventListener('click', function(e) {
        if (e.target.classList.contains('sub-tab-btn')) {
          const parent = e.target.closest('.tab-content');
          parent.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active'));
          parent.querySelectorAll('.sub-tab-content').forEach(tc => tc.classList.remove('active'));
          e.target.classList.add('active');
          parent.querySelector(`#${e.target.dataset.subtab}`).classList.add('active');
        }
      });
    });
